name: Run tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r apps-script/google-sheets-export/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd apps-script/google-sheets-export
          pytest -v